{% extends "index.html"%}
{%block contenido%}

<h3>EL "BARATILLO" DE CHUCHO</h3>

<div class="d-flex justify-content p-2">
    
    <a href="/vistaAgregarProducto">
        <button class="btn btn-outline-success ">AGREGAR PRODUCTO</button>
    </a>

</div>

<div class="d-flex justify-content p-2">
    <a href="/salir">
        <button class="btn btn-outline-danger">CANCELAR</button>
    </a>
</div>

<table id="tblProductos" >
    <thead>
        <tr class="">
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>CATEGORIA</th>
            <th>FOTO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    
    <tbody id="listaP">
        {% for p in productos %}
        <tr>
            <td>{{p["codigo"]}}</td>
            <td>{{p["nombre"]}}</td>
            <td>{{p["precio"]}}</td>
            <td>{{p.categoria.nombre}}</td>
            <td class="text-center">
                <img src="../static/imagenes/{{p.id}}.jpg" alt="" width="50" height="50">
            </td>
            <td>
                <a href="/consultar/{{p.codigo}}">
                    <i class="fa fa-edit text-warning" title="editar">EDITAR</i>
                </a>
                    <i class="fa fa-trash text-danger" onclick="eliminarJson('{{p.id}}')" title="eliminar">ELIMINAR</i>
            </td>
        </tr>   
        {% endfor %}
    </tbody>

</table>
</div>
{% endblock%}
